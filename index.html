  <body>
    <!-- UI Overlays
         Particles and loading screen -->
    <div id="particles-js"></div>
    <div class="loading">
      <div class="loading-spinner"></div>
    </div>

    <div class="container">
      <!-- Profile Section
           User information and avatar -->
      <div class="profile">
        <img
          src="https://media.discordapp.net/attachments/1218945595406811278/1366039493685018685/IMG-20240812-WA0129.jpg?ex=680f7eeb&is=680e2d6b&hm=148cec88923d8124486f34998940912d763f08ae643db6e1390ab424c3f6827c&=&format=webp&width=501&height=669"
          alt="Profile Picture"
          id="profile-img"
          onerror="handleImageError(this)"
        />
        <h1>Gabriele Bisceglie </h1>
        <p>Developer & Student</p>
      </div>

      <!-- Share Options
           Social sharing buttons -->
      <div class="share-buttons">
        <button class="share-btn" data-tooltip="Share on Whatsapp">
          <i class="fab fa-whatsapp"></i> Share
        </button>
        <button class="share-btn" data-tooltip="Copy Link">
          <i class="fas fa-link"></i> Copy
        </button>
      </div>

      <!-- Primary Links
           Main social media links -->
      <a href="#" class="link-card" id="phone-link">
        <i class="fab fa-whatsapp"></i> Phone Number
      </a>
      <a href="#" class="link-card"> <i class="fab fa-instagram"></i> Instagram </a>
      <a href="#" class="link-card"> <i class="fab fa-tiktok"></i> TikTok </a>
      <a href="#" class="link-card"> <i class="fab fa-spotify"></i> Spotify </a>
      <a href="#" class="link-card"> <i class="fab fa-github"></i> GitHub </a>

      <!-- Dropdown Menu
           Additional links section -->
      <div class="dropdown">
        <a href="#" class="link-card disabled" id="dropdown-toggle">
          <span class="coming-soon">Coming Soon!</span>
          <i class="fas fa-ellipsis-h"></i> More Links
        </a>
        <div class="dropdown-content">
          <a href="#" class="link-card">Other</a>
          <a href="#" class="link-card">Mail: gabriele.bisceglie209@gmail.com </a>
        </div>
      </div>

      <!-- Spotify Playlist
           Top 5 most played tracks in Spotify style -->
      <div class="spotify-playlist">
        <div class="playlist-header">
          <div class="playlist-cover">
            <i class="fab fa-spotify"></i>
          </div>
          <div class="playlist-info">
            <p class="playlist-type">Playlist</p>
            <h2 class="playlist-title">My Top 5 Tracks</h2>
            <p class="playlist-description">Your most played songs on Spotify</p>
            <div class="playlist-stats">
              <span><i class="fab fa-spotify"></i> Spotify</span>
              <span>â€¢ 5 songs</span>
            </div>
          </div>
        </div>
        <div class="playlist-controls">
          <button class="play-button">
            <i class="fas fa-play"></i>
          </button>
          <button class="more-options">
            <i class="fas fa-ellipsis-h"></i>
          </button>
        </div>
        <div class="tracks-container">
          <div class="tracks-header">
            <span class="track-number-header">#</span>
            <span class="track-title-header">Title</span>
            <span class="track-duration-header"><i class="far fa-clock"></i></span>
          </div>
          <div id="spotify-tracks">
            <div class="loading-track">
              <div class="loading-dots">
                <span></span><span></span><span></span>
              </div>
              <p>Loading your top tracks...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- View Counter
           Page view statistics -->
      <div class="view-counter">
        <i class="fas fa-eye"></i> <span id="viewCount">0</span> views
      </div>
    </div>

    <!-- Scripts
         External libraries and main script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script src="js/A_script.js"></script>
